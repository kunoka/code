<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<form name="form" ng-submit="vm.submit(vm.form)" novalidate="novalidate">
    <div>
        <label for="_email">邮箱</label>
        <input id="_email" bf-field-error type="email" ng-model="vm.form.email" ng-required="true" />
    </div>
    <div>
        <label for="_nickname">昵称</label>
        <input id="_nickname"name="nickname" type="text" ng-model="vm.form.nickname" ng-required="true"/>
    </div>
    <div>
        <label for="_password">密码</label>
        <input id="_password" name="password" type="password" ng-model="vm.form.password" ng-required="true"/>
    </div>
    <div>
        <label for="_retypedPassword">确认密码</label>
        <input id="_retypedPassword" name="retypedPassword"  ng-model="vm.form.retypedPassword" type="password"/>
    </div>
    <div>
        <label for="_captcha">图形验证码</label>
        <input id="_captcha" type="text" name="captcha" ng-model="vm.form.captcha"/>
        <img src="" alt="图形"/>
    </div>
    <div>
        <input id="_accepted" name="accepted" ng-model="vm.form.accepted" type="checkbox"/>
        <label for="_accepted">
            我已阅读并同意
            <a href="">用户服务协议</a>
        </label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
